{% extends 'base.html' %}
{% load static %}
{% block style %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
    .bg {
        background-image: url('{% static "image\bgimage4.png" %}'); /* Add your background image URL here */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        margin-top: 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    footer {
        position: relative;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 0;
    }
    .btn-custom {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
    }
</style>
{% endblock %}
{% block body %}
<div class="bg">
    <div class="container">
        <h1 class="text-center">Update To-Do</h1>
        <form method="POST">

            {% csrf_token %}

            <div class="form-group">
                <label for="task">Task</label>
                <input type="text" class="form-control" id="task" name="task" value="{{ todo.task }}" required>
            </div>
            <div class="form-group">
                <label for="date">Created At/Date</label>
                <input type="date" class="form-control" id="date" name="created_at" value="{{ todo.created_at }}" required>
            </div>
            <button type="submit" class="btn btn-custom">Update To-Do</button>
        </form>
    </div>
</div>
{% endblock %}
