{% extends 'base.html' %}
{% load static %}
{% block style %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
    .bg {
        background-image: url('{% static "image\bgimage2.jpg" %}'); /* Add your background image URL here */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .container {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        margin-top: 50px;
    }
    footer {
        position: relative;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 0;
    }
    .btn-custom {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
    }
</style>
{% endblock %}
{% block body %}
<div class="bg">
    <div class="container">
        <h1 class="text-center">To-Do List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Task</th>
                    <th>Created At/Date</th>
                    <th>Action</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ todo.task }}</td>
                    <td>{{ todo.created_at }}</td>
                    <td>
                        <a href="{% url 'update_todo' todo.id %}" class="btn btn-sm btn-primary">Update</a>
                        <a href="{% url 'delete_todo' todo.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                    <td>
                        <a href="{% url 'mark_completed' todo.id %}" class="btn btn-sm btn-outline-success">Mark Completed</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'add_todo' %}" class="btn btn-custom">Add To-Do</a>
    </div>
</div>
{% endblock %}
